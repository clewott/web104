<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Block</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Click Block</h1>

    <div>
      <span>
        <label for="starting-speed">Choose a starting speed!</label>
        <select class="starting-speed" name="" id="">
          <option value="2">2.0</option>
          <option value="1.5">1.5</option>
          <option value="1">1.0</option>
          <option value="0.9">0.9</option>
          <option value="0.8">0.8</option>
          <option value="0.7">0.7</option>
          <option value="0.6">0.6</option>
          <option value="0.5">0.5</option>
          <option value="0.4">0.4</option>
          <option value="0.3">0.3</option>
          <option value="0.2">0.2</option>
          <option value="0.1">0.1</option>
        </select>
      </span>
      <span>Seconds</span>
    </div>
    <div>
      <label for="level">Choose Your Fate</label>
      <select class="level">
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>
    <span>Are you ready?!</span>
    <button class="go-button">GO!</button>
    <button class="restart-button">Try Again!</button>


    <div class="row">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="row">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="row">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="row">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
